<section class="py-5">
  <div class="container px-4 px-lg-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="fw-bold mb-4">Login</h2>
        <form id="loginForm" method="POST">
          <div class="mb-3">
            <label for="email-login" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email-login" name="Email" required>
          </div>
          <div class="mb-3">
            <label for="password-login" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password-login" name="Password" required>
              <button type="button" class="btn btn-outline-dark" id="togglePassword">Show</button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</section>

<section id="admin-notifications-page" class="py-5 bg-light">
  <div class="container px-4 px-lg-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold mb-0">Notifications</h2>
      <button class="btn btn-outline-primary btn-sm" type="button" onclick="NotificationService.markAllReadAdmin()">
        Mark all as read
      </button>
    </div>
    <div class="d-flex gap-2 mb-3 notification-filters">
      <button class="btn btn-outline-primary btn-sm active" type="button" data-filter="unread">Unread</button>
      <button class="btn btn-outline-primary btn-sm" type="button" data-filter="read">Read</button>
    </div>
    <div id="admin-notifications-unread" class="list-group notification-list">
      <div class="text-center text-muted py-4">Loading notifications...</div>
    </div>
    <div id="admin-notifications-read" class="list-group notification-list d-none">
      <div class="text-center text-muted py-4">Loading notifications...</div>
    </div>
  </div>
</section>

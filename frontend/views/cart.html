<section class="cart-section py-5">
    <div class="container px-4 px-lg-5 my-5">
        <h2 class="text-center mb-5">Your Shopping Cart</h2>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="cart-items bg-white p-4 rounded shadow-sm">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items"></tbody>
                    </table>
                </div>
            </div>
            
            <div class="col-lg-4 mt-4 mt-lg-0">
                <div class="cart-summary bg-white p-4 rounded shadow-sm">
                    <h4 class="mb-4">Order Summary</h4>
                    
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <span id="subtotal">0,00 BAM</span>
                    </div>
                    
                    <div class="d-flex justify-content-between mb-2">
                        <span>Tax (10%):</span>
                        <span id="tax">0,00 BAM</span>
                    </div>
                    
                    <div class="d-flex justify-content-between mb-3">
                        <span>Shipping:</span>
                        <span id="shipping">10,00 BAM</span>
                    </div>
                    
                    <hr>
                    
                    <div class="d-flex justify-content-between fw-bold fs-5 mb-4">
                        <span>Total:</span>
                        <span id="total">0,00 BAM</span>
                    </div>
                    
                    <button id="checkoutbutton" class="btn btn-primary w-100 py-2" onclick="OrderService.openCheckoutModal()">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

</section>

<div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <form id="checkoutForm">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="checkoutModalLabel">Checkout Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6 class="fw-bold mb-3">Shipping Information</h6>
                    <div class="row g-3 mb-4">
                        <div class="col-12">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" id="shipAddress" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" id="shipCity" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="shipPostal" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Street Number</label>
                            <input type="text" class="form-control" id="shipStreetNumber" required>
                        </div>
                    </div>

                    <h6 class="fw-bold mb-3">Payment Information</h6>
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" inputmode="numeric" autocomplete="cc-number" maxlength="19" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Name on Card</label>
                            <input type="text" class="form-control" id="cardName" autocomplete="cc-name" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Expiry (MM/YY)</label>
                            <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY" autocomplete="cc-exp" maxlength="5" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">CVV</label>
                            <input type="password" class="form-control" id="cardCvv" inputmode="numeric" autocomplete="cc-csc" maxlength="3" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer checkout-modal-actions">
                    <button type="button" class="btn btn-outline-dark btn-cancel-outline" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-confirm-checkout">Confirm Checkout</button>
                </div>
            </form>
        </div>
    </div>
</div>
